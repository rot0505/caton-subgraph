specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserStorage
    network: sepolia
    source:
      address: "0x2Ea30fF8a1A6D601DD9549321022EB5C0E7005fc"
      abi: UserStorage
      startBlock: 6544999
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - RescueErc20
        - Subscribe
        - Withdraw
      abis:
        - name: UserStorage
          file: ./abis/UserStorage.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RescueErc20(indexed address,uint256)
          handler: handleRescueErc20
        - event: Subscribe(indexed address,uint256)
          handler: handleSubscribe
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/user-storage.ts

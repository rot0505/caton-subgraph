specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UserStorage
    network: base
    source:
      address: "0x07E9C06F3234a58aA9Bc5F16E5b6144e1eeB3537"
      abi: UserStorage
      startBlock: 18954554
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Subscribe
        - Withdraw
      abis:
        - name: UserStorage
          file: ./abis/UserStorage.json
      eventHandlers:
        - event: Subscribe(indexed address,uint256,uint256)
          handler: handleSubscribe
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/user-storage.ts
